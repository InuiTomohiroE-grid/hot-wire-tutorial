version: '3'
services:
 web:
   build: .
#    command: bash -l
   volumes:
     - .:/workspace
   ports:
     - 3000:3000
   depends_on:
     - db
   tty: true
   stdin_open: true
 db:
   image: mysql:5.7
   ports:
     - 3307:3307
   volumes:
     - ./vm/db/data:/var/lib/mysql
     - ./vm/db/init:/docker-entrypoint-initdb.d
   environment:
     MYSQL_ROOT_PASSWORD: password
     MYSQL_USER: railsuser
     MYSQL_PASSWORD: Railspass1!